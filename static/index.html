<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Web Lab1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<table border="3" cellpadding="10" cellspacing="0">
    <tr>
        <td colspan="7" id="header">
            Клименко Марк Анатольевич <br>
            Группа: P3222 <br>
            Вариант: 474305
        </td>
    </tr>
    <tr>
        <td>Введите координаты точки и радиус:</td>
        <td>
            <form id="pointForm">
                <table>
                    <tr>
                        <td colspan="1">
                            <fieldset id="x">
                                <legend>Select X:</legend>
                                <input type="button" name="x" value="-5" onclick="selectX(this)">
                                <input type="button" name="x" value="-4" onclick="selectX(this)">
                                <input type="button" name="x" value="-3" onclick="selectX(this)">
                                <input type="button" name="x" value="-2" onclick="selectX(this)">
                                <input type="button" name="x" value="-1" onclick="selectX(this)">
                                <input type="button" name="x" value="0" onclick="selectX(this)">
                                <input type="button" name="x" value="1" onclick="selectX(this)">
                                <input type="button" name="x" value="2" onclick="selectX(this)">
                                <input type="button" name="x" value="3" onclick="selectX(this)">
                            </fieldset>

                            <input type="hidden" name="x" id="hiddenX">

                        </td>
                    </tr>
                    <tr>
                        <td colspan="1">
                            <fieldset>
                                <legend>Select Y:</legend>
                                <input type="text" name="y" class="input-field" min="-5.0" max="3.0">
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <fieldset>
                                <legend>Select R:</legend>
                                <input type="checkbox" name="r" value="1"> 1
                                <input type="checkbox" name="r" value="2"> 2
                                <input type="checkbox" name="r" value="3"> 3
                                <input type="checkbox" name="r" value="4"> 4
                                <input type="checkbox" name="r" value="5"> 5
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" value="Отправить">
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>

    <tr>
        <td colspan="7" style="text-align: center;">
            <canvas id="graph" width="300" height="300"></canvas>
        </td>
    </tr>
</table>

<arcticle class="content">
    <table id="results-table" border="1">
        <thead>
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>Result</th>
            <th>Execution time</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody id="results-body">
        </tbody>
    </table>
</arcticle>
<script src="script.js?v=1.1"></script>
</body>
</html>
